<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - EasyLearn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.png" alt="EasyLearn Logo" class="auth-logo">
                <h1>New Password</h1>
                <p>Create a secure new password for your account</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required
                        minlength="6">
                </div>

                <button type="submit" class="btn btn-primary w-full" id="submitBtn">Update Password</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { updatePassword } from './js/auth.js';

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Updating...';

            await updatePassword(password);

            btn.disabled = false;
            btn.textContent = 'Update Password';
        });
    </script>
</body>

</html>
