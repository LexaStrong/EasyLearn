<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EasyLearn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
</head>

<body>
    <div class="auth-container">
        <!-- Left Panel - Branding -->
        <div class="auth-panel auth-brand-panel">
            <div class="brand-content">
                <div class="brand-logo">
                    <img src="assets/logo.png" alt="EasyLearn Logo" width="120" height="120">
                </div>
                <h1 class="brand-title">EasyLearn</h1>
                <p class="brand-tagline">Join AIT's Academic Resource Hub</p>
                <div class="brand-features">
                    <div class="feature-item">
                        <span class="feature-icon">üìö</span>
                        <span>Access Textbooks</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üìù</span>
                        <span>Past Questions</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üéØ</span>
                        <span>Practice Quizzes</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üìä</span>
                        <span>Track Progress</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Signup Form -->
        <div class="auth-panel auth-form-panel">
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p class="text-secondary">Join EasyLearn to access resources</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                        <span class="form-error" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="profileImage">Profile Image (Optional)</label>
                        <input type="file" id="profileImage" class="form-input" accept="image/*">
                        <span class="form-error" id="imageError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="schoolId">School ID</label>
                        <input type="text" id="schoolId" class="form-input" placeholder="e.g., AIT2024001" required>
                        <span class="form-error" id="schoolIdError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                        <span class="form-error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="e.g., 0244123456" required>
                        <span class="form-error" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Select Your Program</label>
                        <div class="program-grid" id="programGrid">
                            <!-- Programs will be populated by JavaScript -->
                        </div>
                        <span class="form-error" id="programError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="semester">Current Semester</label>
                        <select id="semester" class="form-select" required>
                            <option value="">Select semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                        </select>
                        <span class="form-error" id="semesterError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                            required>
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Re-enter your password" required>
                        <span class="form-error" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-full" id="signupBtn">
                        Create Account
                    </button>

                    <div class="form-error text-center" id="formError"></div>
                </form>

                <div class="auth-footer">
                    <p class="text-secondary">
                        Already have an account?
                        <a href="index.html" class="text-accent">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { signUp } from './js/auth.js';
        import { appReady, PROGRAMS } from './js/config.js';

        // Wait for programs to load
        appReady.then(() => {
            const programGrid = document.getElementById('programGrid');
            PROGRAMS.forEach(program => {
                const programCard = document.createElement('div');
                programCard.className = 'program-card';
                programCard.innerHTML = `
                    <div class="program-code">${program.code}</div>
                    <div class="program-name">${program.name}</div>
                    <input type="radio" name="program" value="${program.id}" style="display:none">
                `;
                programCard.onclick = () => {
                    document.querySelectorAll('.program-card').forEach(c => c.classList.remove('selected'));
                    programCard.classList.add('selected');
                    programCard.querySelector('input').checked = true;
                };
                programGrid.appendChild(programCard);
            });
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const schoolId = document.getElementById('schoolId').value;
            const password = document.getElementById('password').value;
            const semester = document.getElementById('semester').value;
            const program = document.querySelector('input[name="program"]:checked');

            if (!program) {
                alert('Please select a program');
                return;
            }

            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            await signUp(email, password, fullName, schoolId, program.value, semester);

            btn.disabled = false;
            btn.textContent = 'Create Student Account';
        });
    </script>
</body>

</html>
