<head>

</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <!-- Standard Admin Sidebar as before -->
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#ffc107" />
                        <path d="M20 25h20M20 30h20M20 35h15" stroke="#1a1d29" stroke-width="3"
                            stroke-linecap="round" />
                    </svg>
                    <span class="sidebar-brand">Admin Console</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html"><span>ğŸ </span> Dashboard</a></li>
                    <li class="nav-item"><a href="upload-resources.html"><span>ğŸ“„</span> Resources</a></li>
                    <li class="nav-item"><a href="upload-books.html"><span>ğŸ“š</span> Books</a></li>
                    <li class="nav-item"><a href="manage-quizzes.html"><span>ğŸ¯</span> Quizzes</a></li>
                    <li class="nav-item"><a href="manage-users.html" class="active"><span>ğŸ‘¥</span> Users</a></li>
                    <li class="nav-item"><a href="../index.html"><span>ğŸ”™</span> Student Site</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">User Management</h1>
                <p class="page-subtitle">View and moderate platform users</p>
            </div>

            <div class="card p-4">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Program</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script>
        (async function () {
            const { data } = await supabase.from('users').select('*, programs(name)').order('created_at', { ascending: false });
            const tbody = document.getElementById('usersTable');
            if (data) {
                tbody.innerHTML = data.map(u => `
                <tr>
                    <td>${u.full_name}</td>
                    <td>${u.email}</td>
                    <td>${u.programs?.name || 'N/A'}</td>
                    <td>${u.is_admin ? '<span class="badge badge-info">Admin</span>' : '<span class="badge badge-success">Student</span>'}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="toggleAdmin('${u.id}', ${u.is_admin})">
                            ${u.is_admin ? 'Revoke Admin' : 'Make Admin'}
                        </button>
                    </td>
                </tr>
            `).join('');
            }
        })();

        window.toggleAdmin = async function (id, current) {
            if (confirm(`Change this user's role?`)) {
                await supabase.from('users').update({ is_admin: !current }).eq('id', id);
                window.location.reload();
            }
        }
    </script>
</body>

</html>
