<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - EasyLearn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific Resource Browser Styles */
        .resource-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .resource-card-long {
            display: grid;
            grid-template-columns: 80px 1fr 150px 150px;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
            gap: var(--spacing-md);
        }

        .resource-card-long:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .res-icon-box {
            width: 60px;
            height: 60px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .res-details h4 {
            margin-bottom: 0.25rem;
        }

        .res-details p {
            margin-bottom: 0;
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .res-meta-item {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .res-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        @media (max-width: 900px) {
            .resource-card-long {
                grid-template-columns: 60px 1fr;
            }

            .res-meta-item,
            .res-actions {
                grid-column: 2;
            }

            .res-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="12" fill="#ffc107" />
                        <path d="M20 25h20M20 30h20M20 35h15" stroke="#1a1d29" stroke-width="3"
                            stroke-linecap="round" />
                        <circle cx="42" cy="18" r="6" fill="#4ecca3" />
                    </svg>
                    <span class="sidebar-brand">EasyLearn</span>
                </div>
                <div class="sidebar-user">
                    <div class="user-avatar-container">
                        <img id="userAvatar" src="assets/images/default-avatar.png" alt="Profile" class="user-avatar"
                            onerror="this.src='https://via.placeholder.com/80/252936/ffc107?text=Profile'">
                    </div>
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-program" id="userProgram">Loading...</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section-title">Menu</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html">
                            <span class="nav-icon">üè†</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="library.html">
                            <span class="nav-icon">üìö</span>
                            <span>Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="resources.html" class="active">
                            <span class="nav-icon">üìù</span>
                            <span>Resources</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html">
                            <span class="nav-icon">üéØ</span>
                            <span>Quizzes</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-section-title">Account</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" id="logoutBtn">
                            <span class="nav-icon">üö™</span>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Learning Resources</h1>
                <p class="page-subtitle">Access past questions and lecture slides for your courses</p>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Program:</label>
                    <select class="filter-select" id="programFilter">
                        <option value="">All Programs</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Course:</label>
                    <select class="filter-select" id="courseFilter">
                        <option value="">All Courses</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Type:</label>
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="past_question">Past Questions</option>
                        <option value="lecture_slide">Lecture Slides</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Semester:</label>
                    <select class="filter-select" id="semesterFilter">
                        <option value="">Both Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
            </div>

            <div class="content-section">
                <div id="loadingResources" class="text-center" style="padding: var(--spacing-2xl);">
                    <div class="spinner" style="margin: 0 auto;"></div>
                    <p class="text-muted" style="margin-top: var(--spacing-md);">Fetching resources...</p>
                </div>

                <div class="resource-list" id="resourceList" style="display: none;">
                    <!-- Items will be populated by JS -->
                </div>

                <div id="noResources" class="empty-state hidden">
                    <div class="empty-state-icon">üìÑ</div>
                    <p>No resources found matching your filters.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- PDF Viewer Component (Hidden by default) -->
    <div id="pdfViewerModal" class="pdf-viewer-container hidden">
        <div class="pdf-viewer-header">
            <div class="pdf-viewer-title" id="viewerTitle">Resource Title</div>
            <button class="btn btn-secondary" id="closeViewer">‚úï Close</button>
        </div>
        <div class="pdf-viewer-content">
            <iframe id="viewerFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/resources.js"></script>
</body>

</html>
