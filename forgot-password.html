<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EasyLearn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.png" alt="EasyLearn Logo" class="auth-logo">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary w-full" id="submitBtn">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remembered your password? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { forgotPassword } from './js/auth.js';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            await forgotPassword(email);

            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        });
    </script>
</body>

</html>
